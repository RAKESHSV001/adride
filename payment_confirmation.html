<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Payment</title>
</head>
<body>
    <h1>Confirm Payment</h1>
    <form id="confirm-payment-form">
        <label for="transaction_id">Transaction ID:</label>
        <input type="number" id="transaction_id" name="transaction_id" required>
        
        <button type="submit">Confirm Payment</button>
    </form>
    <script>
        const form = document.getElementById("confirm-payment-form");
        form.addEventListener("submit", async (event) => {
            event.preventDefault();
            const transaction_id = document.getElementById("transaction_id").value;

            fetch(`/confirm_payment/${transaction_id}`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => alert("Error confirming payment"));
        });
    </script>
</body>
</html>
