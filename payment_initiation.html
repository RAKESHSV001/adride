<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initiate Payment</title>
</head>
<body>
    <h1>Initiate Payment</h1>
    <form id="payment-form">
        <label for="campaign_id">Campaign ID:</label>
        <input type="number" id="campaign_id" name="campaign_id" required>
        
        <button type="submit">Initiate Payment</button>
    </form>
    <script>
        const form = document.getElementById("payment-form");
        form.addEventListener("submit", async (event) => {
            event.preventDefault();
            const campaign_id = document.getElementById("campaign_id").value;

            fetch(`/initiate_payment/${campaign_id}`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => alert("Error initiating payment"));
        });
    </script>
</body>
</html>
